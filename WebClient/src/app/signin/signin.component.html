<h2>Login</h2>

<mat-card class="login-card">
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class = "login-form-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
        <mat-error *ngIf="showUsernameError()">Username is required</mat-error>
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline" class="login-form-field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" required [type]="hidePass ? 'password' : 'text'"/>
        <mat-error *ngIf="showPasswordError">Password is required</mat-error>
        <mat-icon matSuffix (click)="hidePass = !hidePass">{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>

      <mat-card-actions>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
