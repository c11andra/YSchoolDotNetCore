<div class="main-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/home" class="sidenav-brand">School Portal</a>

    <span class="extraspace"></span>
    <ul>
      <li>
        <mat-icon class='loggedin' *ngIf="isLoggedIn">account_circle</mat-icon>
      </li>
      <li *ngIf="!isLoggedIn && !isSigningIn" >
          <a routerLink="/signin"><button mat-raised-button color="accent">Sign In</button></a>
      </li>
    </ul>


  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class="sidenav-menu" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" matTooltip="Home" matTooltipPosition="right">
          <mat-icon class='login'>home</mat-icon>
        </a>
        <a mat-list-item routerLink="/contact" matTooltip="Contact" matTooltipPosition="right">
          <mat-icon class='login'>contacts</mat-icon>
        </a>
        <a mat-list-item routerLink="/about" matTooltip="About" matTooltipPosition="right">
          <mat-icon class='login'>help</mat-icon>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content" (click)="snav.close()">
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
