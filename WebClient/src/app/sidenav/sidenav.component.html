<div class="main-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a [routerLink]="home" class="sidenav-brand">School Portal</a>

    <span class="extraspace"></span>
    <ul>
      <li>
        <mat-icon class='login'>account_circle</mat-icon>
      </li>
    </ul>


  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class = "sidenav-menu" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/home"> <mat-icon class='login'>home</mat-icon></a>
        <a mat-list-item routerLink="/contact"> <mat-icon class='login'>contacts</mat-icon></a>
        <a mat-list-item routerLink="/about"> <mat-icon class='login'>help</mat-icon></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
